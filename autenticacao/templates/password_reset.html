{% extends 'index.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css' %}">
{% endblock %}
{% block 'body' %}
<div class="fundo">
    <div class="box">
        <h1 class="titulo font-degrade borda-bottom-degrade">Recuperar-Senha</h1>
        <form action="{% url 'password_reset' %}" method="POST" class="form-cadastro">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Recuperar Senha" class="btn btn-success btn-lg">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}

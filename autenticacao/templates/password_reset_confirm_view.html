{% extends 'index.html' %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'autenticacao/css/cadastro.css' %}">
{% endblock %}
{% block 'body' %}
<div class="fundo">
    <div class="box">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Enviar">
            {% if form.errors %}
                {{ form.errors }}
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
